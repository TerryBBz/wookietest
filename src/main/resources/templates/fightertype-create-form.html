<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::content})}">

<head>
    <title>Ajouter un type de chasseur</title>
</head>

<body>

<th:block th:fragment="content">
    <h1>Ajouter un type de chasseur</h1>

    <form
        th:action="@{/fightertype/save}"
        th:object="${fighterType}"
        method="post"
    >

        <div class="form-group">
            <label for="name">Nom du type:</label>
            <input
                type="text"
                id="name"
                th:field="*{name}"
                required
                class="form-control"
                placeholder="Entrez le nom du type (ex: X-Wing, TIE Fighter)"
            >
        </div>

        <div class="form-group">
            <label for="nbPilot">Nombre de pilotes:</label>
            <input
                type="number"
                id="nbPilot"
                th:field="*{nbPilot}"
                required
                min="1"
                max="10"
                class="form-control"
                placeholder="Nombre de pilotes requis"
            >
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Cr√©er le type</button>
            <a th:href="@{/fighter/create}" class="btn btn-secondary">Retour au formulaire chasseur</a>
        </div>
    </form>

    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,.25);
        }

        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>

</th:block>

</body>
</html>
