<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::content})}">

<head>
    <title>Modifier un chasseur</title>
</head>

<body>

<th:block th:fragment="content">
    <h1>Modifier un chasseur</h1>

    <form
        th:action="@{/fighter/update}"
        th:object="${fighter}"
        method="post"
    >
        <input
            type="hidden"
            th:field="*{id}"
        />

        <div class="form-group">
            <label for="name">Nom:</label>
            <input
                type="text"
                id="name"
                th:field="*{name}"
                required
                class="form-control"
            />
        </div>

        <div class="form-group">
            <label for="typeId">Type de chasseur:</label>
            <select
                id="typeId"
                name="typeId"
                class="form-control"
            >
                <option value="">Sélectionnez un type de chasseur</option>
                <option
                    th:each="fighterType : ${fighterTypes}"
                    th:value="${fighterType.id}"
                    th:text="${fighterType.name + ' (' + fighterType.nbPilot + ' pilotes)'}"
                    th:selected="${fighter.type?.id == fighterType.id}"
                >
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Statut:</label>
            <select
                id="status"
                th:field="*{fighterStatus}"
                class="form-control"
            >
                <option th:each="status : ${T(com.ldnr.wookieAirlines.models.enums.FighterStatusEnum).values()}"
                        th:value="${status.name()}"
                        th:text="${status}"
                        th:selected="${status == fighter.fighterStatus}">
                </option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Mettre à jour le chasseur</button>
            <a th:href="@{/fighter}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>

    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,.25);
        }

        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>

</th:block>

</body>
</html>
